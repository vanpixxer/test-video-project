<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Test Video Project</title>
</head>
<body>

    <!--Preloader gif-->
    <div class="preloader" size="large">
        <img src="./rocket.gif" alt="preloader image">
    </div>

    <!--Header-->
    <header>
        <video class="video-container" muted autoplay loop>
            <source src="./video.mp4" type="video/mp4">
        </video>
        <h1>Test Video Project</h1>
        <!--Video Pause Play-->
        <button class="switch-btn">
            <span>
                play
            </span>
            <span>
                pause
            </span>
            <span class="switch">
                
            </span>
        </button>
    </header>
  
    <script src="app.js"></script>
</body>
</html>
